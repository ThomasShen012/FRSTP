<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!--link rel="stylesheet" href="/static/css/normalize.css"-->
        <link rel="stylesheet" href="/static/css/styles.css">
        <link rel="stylesheet" href="/static/css/card.css">

        <title> {% block title %} New Base {% endblock %}</title>
    </head>

<body>

    <!--navbar裡面的東西用container包起來-->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">

            <!--logo-->
            <a type="button" class="navbar-brand" href="#">
                <img src="static/icon/home_icon.png" alt="home_icon" title="Home" width="40" height="40">
            </a>

            <div class="collapse navbar-collapse bg-faded" id="mynavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#"> Link1 </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"> Link2 </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"> Link3 </a>
                    </li>
                </ul>
            </div>

            <!--User profile和Ticket兩個按鈕-->
            <div class="btn-group">
                <a 
                    type="button" 
                    class="fa fa-user-circle dropdown-toggle" 
                    data-bs-toggle="dropdown" 
                    data-bs-display="static"
                    aria-expanded="false"
                    data-toggle="tooltip" data-placement="left" title="User Menu">
                    <title> User Profile </title>
                </a>

                <ul class="dropdown-menu dropdown-menu-end">
                    <li><h6 class="dropdown-header"> Welcome {{ name }}</h6></li>
                    <li><h class="dropdown-header">Dropdown header 2</h></li>

                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="/user/update_user"> Update user profile </a></li>
                    <li><a class="dropdown-item" href="#">Menu item</a></li>
                    <li><a class="dropdown-item" href="#">Menu item</a></li>

                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="/user/login"> Login/Register </a></li>
                </ul>

                <a 
                    class="fa fa-ticket mx-3"
                    href="#1" 
                    data-toggle="tooltip" data-placement="right" title="Ticket">
                    <title> Ticket </title>
                </a>

            </div>

        </div>
    </nav>

    {% block content %}

    {% endblock %}

        <script src="/static/js/jquery.js"></script>
        <script src="/static/js/scripts.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>

</html>
